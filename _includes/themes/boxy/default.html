<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />

   <!-- Bootstrap styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />
</head>
<body>

<header class="main">
  <div class="container">
    <h1 class="col-md-3"><a href="{{HOME_PATH}}"><img src="{{ ASSET_PATH }}/images/reengo-logo.png" alt="" title=""/></a></h1>

    <nav class="navbar col-md-9">
      <ul id="access" role="navigation" class="header-menu nav nav-justified">  
         <li><a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}"><span class="nav-title">Archive</span><span class="nav-sub-title">blogs</span></a></li>
        <li><a class="extra" href="{{ BASE_PATH }}{{ site.JB.pages_path }}"><span class="nav-title">Pages</span><span class="nav-sub-title">niceties</span></a></li>
        <li><a class="extra" href="{{ BASE_PATH }}{{ site.JB.categories_path }}"><span class="nav-title">Categories</span><span class="nav-sub-title">learn stuff</span></a></li>
        <li><a class="extra" href="{{ BASE_PATH }}{{ site.JB.tags_path }}"><span class="nav-title">Tags</span><span class="nav-sub-title">tags</span></a></li>
      </ul><!-- #access -->
    </nav>
  </div>
</header>

<div class="home main">
  <div class="container">
    <div class="site">

      {{ content }}
    
      <div class="footer">
        <div class="contact">
          <p>
            {{ site.author.name }}<br />
            {{ site.tagline }}<br />
            <a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a>
          </p>
        </div>
        <div class="contact">
          <p>
            <a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
            <a href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a><br />
          </p>
        </div>
        <div class="rss">
          <a href="http://feeds.feedburner.com/{{ site.author.feedburner }}">
            <img src="{{ ASSET_PATH }}/images/rss.png" alt="Subscribe to RSS Feed" />
          </a>
        </div>
      </div>
    </div>
    <a href="http://github.com/{{ site.author.github }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

    {% include JB/analytics %}
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
